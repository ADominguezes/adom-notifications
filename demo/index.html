<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>adom-notifications demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: 'true',
      useNativeCSSProperties: 'true'
    }
  </script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../adom-demo/adom-demo.html">
  <link rel="import" href="../adom-notifications.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    /*Common styles*/
    
    .component-info {
      padding: 1em;
    }
    
    .component-name {
      color: #3e3e3e;
    }
    
    .component-description {
      color: #999;
    }
    
    demo-snippet {
      --demo-snippet-demo: {
        display: block;
      };
    }
  </style>
</head>

<body>
  <adom-demo id="demo" option-selected="0">
    <div>
      <div class="component-info">
        <h2 class="component-name">Basic header with navigation</h2>
        <div class="component-description">
          <p>Use this for a simple header only with a title</p>
          <p>Import an iconset if you want to use de icon-navigation property in your proyect, for example, you can import polymer
            component <a href="https://www.webcomponents.org/element/PolymerElements/iron-icons" target="_blank">iron-icons</a>            for his use.</p>
        </div>
      </div>
      <demo-snippet>
        <template>
          <script>
            var notification = [
              { name: 'link 1' },
              { name: 'link 2' }
            ];
            var demoNotifications = document.getElementById('demoNotifications');
            demoNotifications.notifications = notification;
          </script>
          <div class="container">
            <adom-notifications id="demoNotifications" icon-notifications="speaker-notes" title-notifications="Notifications" counter="5">
              <div class="content">
                <template id="templ">
                  <a href="#">[[item.name]]</a>
                </template>
              </div>
            </adom-notifications>
          </div>
        </template>
      </demo-snippet>
    </div>
  </adom-demo>

  <script>
    var menu = [
      { optionName: 'Basic header' }
    ];
    var demo = document.getElementById('demo');
    demo.optionsMenu = menu;
  </script>
</body>

</html>
